<div class="container">
  <div class="row mt-4">
    <div class="col-8 m-auto">
      <form [formGroup]="formGroupEstudante">
        <div class="mb-2">
          <div class="display-6 text-center">
            Cadastro de Cliente
          </div>
          <label for="name" class="form-label">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Ex: Gabriel Neves Ferraz">
        </div>

        <div class="mb-2">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" formControlName="idade" class="form-control" id="Idade" placeholder="Ex: 33">
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="Email" placeholder="Ex: gabrielneves@gmail.com">
        </div>

        <div class="mb-2">
          <label for="numero" class="form-label">Telefone</label>
          <input type="number" formControlName="telefone" class="form-control" id="Telefone"
            placeholder="Ex: (ddd) 12345678">
        </div>

        <div class="mb-2">
          <label for="numero" class="form-label">CPF</label>
          <input type="number" formControlName="cpf" class="form-control" id="cpf"
            placeholder="Ex: 123.456.789-00 ">
        </div>

        <div class="mb-2 d-flex justify-content-center">
          <button class="btn btn-primary me-2" (click)="save()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-10 m-auto">
      <table class="table table-bordered">
        <thead class="table-primary ">
          <tr class="table-active">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Cpf</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Estudante of Estudantes">
            <th scope="row">{{Estudante.id}}</th>
            <td>{{Estudante.name}}</td>
            <td>{{Estudante.idade}}</td>
            <td>{{Estudante.email}}</td>
            <td>{{Estudante.telefone}}</td>
            <td>{{Estudante.cpf}}</td>
            <td>
              <button class="btn btn-primary me-1" (click)="edit(Estudante)">Editar</button>
              <button class="btn btn-primary" (click)="delete(Estudante)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
